<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1>Book AI Prototype</h1>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-12" id="col12">
        <div class="mb-3">
          <form id="form">
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Search" />
        </div>
        <select class="form-select" id="selection" aria-label="Default select example">
          <option value="docx"> Document</option>
          <option value="pdf">Pdf</option>
          <option value="ppt">Power Point</option>
          <option value="picture">Picture</option>
          <option value="video">Video</option>
          <option value="dictionary">Synonyms</option>
          <option value="fileReader">Reader (pdf,docx)</option>
          <!-- <option value="stackoverflow">Error Check</option> -->
         </select>
         <input type="file" id="fileInput" >
         <button  class="files"><label for="fileInput" >Upload</label></button>

        </div> -->
